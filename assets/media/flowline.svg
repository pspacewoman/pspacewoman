
<svg width="100%" height="100" viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#f72585" />
      <stop offset="50%" stop-color="#7209b7" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
  </defs>
  <path fill="none" stroke="url(#gradient)" stroke-width="3">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
      values="
        M0,50 Q250,10 500,50 T1000,50;
        M0,50 Q250,90 500,50 T1000,50;
        M0,50 Q250,10 500,50 T1000,50
      " />
  </path>
</svg>
